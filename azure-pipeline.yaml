pool:
  vmImage: ubuntu-latest

container: 
  image: golang:1.18.1-buster
  endpoint: DockerHub - Han_Yang_Kuo

variables:
  GOPATH: '$(system.defaultWorkingDirectory)' # Go workspace path
  GOBIN:  '$(GOPATH)/bin' # Go binaries path
  # GOROOT: '/usr/local/go1.11' # Go installation path

steps:
  - checkout: self
    path: s/src/botnet
  - script: |
      echo pwd = $(pwd)

      go install mvdan.cc/garble@latest
      mkdir $(system.defaultWorkingDirectory)/bin
      export PATH=$(GOPATH)/bin:$PATH
      mkdir $(system.defaultWorkingDirectory)/pkg
      echo "** cd defaultWorkingDirectory **"
      cd $(system.defaultWorkingDirectory)
      echo pwd = $(pwd)
      echo "** list recursive in defaultWorkingDirectory**"
      ls -R

      echo "** goto GOBIN **"
      cd $(system.defaultWorkingDirectory)/bin
      pwd
      echo "** ls GOBIN **"
      ls

